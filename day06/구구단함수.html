<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        구구출력(5);

        function 구구출력(몇단) {
            for (let i = 1; i < 10; i++) {
                document.write(`${몇단} x ${i} = ${몇단 * i}<br>`)
            }
        }

        function 곱해줘(a,b) {
            document.write(`${a * b}`)
        }
    </script>
</body>
</html>
